<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Comms Agentic AI - Java Developer</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f9fafb;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }
        #chat-container {
          flex: 1;
          padding: 20px;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
        }
        .message {
          max-width: 75%;
          padding: 12px 16px;
          margin: 6px 0;
          border-radius: 12px;
          line-height: 1.4;
          animation: fadeIn 0.3s ease-in-out;
          white-space: pre-wrap;
        }
        .user {
          background-color: #2563eb;
          color: #fff;
          align-self: flex-end;
          border-bottom-right-radius: 4px;
        }
        .bot {
          background-color: #e5e7eb;
          color: #111;
          align-self: flex-start;
          border-bottom-left-radius: 4px;
        }
        #input-container {
          display: flex;
          padding: 12px;
          border-top: 1px solid #ddd;
          background: #fff;
        }
        #taskInput {
          flex: 1;
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }
        #sendButton {
          margin-left: 8px;
          padding: 10px 16px;
          background: #2563eb;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        }
        #sendButton:hover {
          background: #1e40af;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .typing {
          font-style: italic;
          color: #6b7280;
        }
    </style>
</head>
<body>
<div id="chat-container"></div>
<div id="input-container">
    <input id="taskInput" type="text" placeholder="Ask the Agent to refactor or explain code..." />
    <button id="sendButton">Send</button>
</div>

<script>
    const chatContainer = document.getElementById("chat-container");
    const taskInput = document.getElementById("taskInput");
    const sendButton = document.getElementById("sendButton");

    const botMessages = new Map();

    function generateTaskId() {
      return "task-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
    }

    function addMessage(text, sender) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", sender);
      messageElem.textContent = text;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return messageElem;
    }

    function typeMessage(text, messageElem) {
      let i = 0;
      messageElem.textContent = "";
      const interval = setInterval(() => {
        messageElem.textContent += text.charAt(i);
        i++;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        if (i >= text.length) clearInterval(interval);
      }, 25);
    }

    async function sendMessage() {
      const task = taskInput.value.trim();
      if (!task) return;

      const taskId = generateTaskId();

      addMessage(task, "user");
      taskInput.value = "";

      const botMessageElem = addMessage("...", "bot");
      botMessages.set(taskId, botMessageElem);

      try {
        const response = await fetch("http://localhost:8081/agent/task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ taskId, task })
        });

        const data = await response.json(); // Expect JSON now
        const elem = botMessages.get(data.taskId);

        if (elem) {
          typeMessage("AI says: " + data.answer, elem);
          botMessages.delete(data.taskId);
        }
      } catch (error) {
        const elem = botMessages.get(taskId);
        if (elem) {
          elem.textContent = "Error: " + error.message;
          botMessages.delete(taskId);
        }
      }
    }

    sendButton.addEventListener("click", sendMessage);
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
